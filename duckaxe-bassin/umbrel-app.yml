manifestVersion: 1
version: "2.0.0"
id: duckaxe-bassin
name: Bassin
tagline: Solo Bitcoin Mining Pool (ckPool)
description: >-
  A zero-fee Bitcoin solo mining pool for Umbrel. Run your own ckPool at home.


  No setup, no hassle.
    - Make sure your Bitcoin Node is fully synchronized and running
    - Install the app, then follow the on-screen instructions
    - Be part of decentralized mining


  Check out the FAQ page: https://github.com/duckaxe/bassin/wiki/FAQ


  For academic and research purposes only.
category: bitcoin
dependencies:
  - bitcoin
releaseNotes: >-
  Key highlights:
    - New ckPool instance
    - Improved web interface
port: 5008
submitter: duckaxe
developer: duckaxe
website: https://github.com/duckaxe
repo: https://github.com/duckaxe/bassin
support: https://github.com/duckaxe/bassin/issues
icon: https://raw.githubusercontent.com/duckaxe/bassin/main/duckaxe-bassin/icon.svg
gallery:
  - https://raw.githubusercontent.com/duckaxe/bassin/main/duckaxe-bassin/gallery_1.jpg
  - https://raw.githubusercontent.com/duckaxe/bassin/main/duckaxe-bassin/gallery_2.jpg
  - https://raw.githubusercontent.com/duckaxe/bassin/main/duckaxe-bassin/gallery_3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
widgets:
  - id: "stats"
    type: "four-stats"
    refresh: "30s"
    endpoint: "widget-server:3000/widgets/pool"
    link: ""
    example:
      type: "four-stats"
      link: ""
      items:
        - title: "Hashrate"
          text: "2.10"
          subtext: "Th/s"
        - title: "Workers"
          text: "2"
        - title: "Best Share"
          text: "21"
          subtext: "G"
        - title: "Total Shares"
          text: "210"
          subtext: "M"
